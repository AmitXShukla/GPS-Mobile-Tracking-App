<!-- Begin page content -->
<main role="main" class="container">
  <h1 class="mt-5">&nbsp;</h1>
  <h5 class="mt-5">Settings</h5>
  <br/>
  <span class="lead">
    <form class="form-signin">
      <div class="form-label-group">
        <input type="text" id="name" class="form-control" placeholder="Name" required autofocus>
      </div>
      <br/>
      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      </div>
      <br/>
      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      </div>
      <br/>
      <div class="form-label-group">
        <input type="text" id="question" class="form-control" placeholder="Security Question" required autofocus>
      </div>
      <br/>
      <div class="form-label-group">
        <input type="text" id="answer" class="form-control" placeholder="Security Answer" required autofocus>
      </div>
      <br/>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
    </form>
  </span>
</main>
